<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Alta Turno de Afiliado</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <div class="container theme-showcase" role="main">
            <div class="page-header">
                <h1>Asignación de Turnos</h1>
            </div>
            <div class="container-fluid">
                <form class="form-group form-inline">
                    <div class="row-lg-6">
                        <div class="col-lg-6">
                            <label for="optEspecialidad">Especialidad:</label>
                            <select class="form-control" name="optEspecialidad" id="optEspecialidad">
                                <option>Especialidad 1</option>
                                <option>Especialidad 2</option>
                                <option>Especialidad ...</option>
                                <option>Especialidad N</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label for="optMedico">Medico:</label>
                            <select class="form-control" name="optMedico" id="optMedico">
                                <option>Médico 1</option>
                                <option>Médico 2</option>
                                <option>Médico ...</option>
                                <option>Médico N</option>
                            </select>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <br/>
                    <div class="row-lg-6">
                        <div class="col-lg-6">
                            <label for="optFecha">Fecha:</label>
                            <select class="form-control" name="optFecha" id="optFecha">
                                <option>Los</option>
                                <option>Siguientes</option>
                                <option>30</option>
                                <option>Dias</option>
                                <option>Con</option>
                                <option>Turnos</option>
                                <option>Disponibles</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label for="optHorario">Horario:</label>
                            <select class="form-control" name="optHorario" id="optHorario">
                                <option>Turnos</option>
                                <option>Disponibles</option>
                                <option>En</option>
                                <option>Ese</option>
                                <option>Día</option>
                            </select>
                        </div>
                        <br/>
                        <br/>
                        <br/>
                        <div class="text-right col-lg-6">
                            <br/>
                        </div>
                        <div class="text-left col-lg-6">
                            <input type="button" value="Volver"/>
                            <input type="submit" value="Asignar"/>
                        </div>
                    </div>
                </form>
            </div>
        </div><!--CONTAINER -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="http://getbootstrap.com/assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
