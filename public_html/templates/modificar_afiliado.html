<!DOCTYPE html>
<html>
    <body>
        <div class="container theme-showcase" role="main">
            <div class="page-header">
                <h1>Modificar datos de Afiliado</h1>
            </div>
            <div class="container-fluid">
                <form class="form-inline">
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <label for="txtNombre">Nombre: </label>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <input class="form-control" type="text" placeholder="Nombre" name="txtNombre" id="txtNombre" required/>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <label for="txtNombre">Apellido: </label>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <input class="form-control" type="text" placeholder="Apellido" name="txtApellido" id="txtApellido" required/>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <label for="txtNombre">DNI: </label>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <input class="form-control" type="number" placeholder="DNI" name="numDNI" id="numDNI" required/>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <label for="selGenero">Género: </label>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <select class="form-control" name="selGenero" id="selGenero" required>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <label for="dateNac">Fecha de Nacimiento: </label>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <input class="form-control" type="date" name="dateNac" id="dateNac" required/>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <label for="txtMail">Mail: </label>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <input class="form-control" type="email" placeholder="Mail" name="txtMail" id="txtMail" required/>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <label for="selObraSocial">Obra Social: </label>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <select class="form-control" name="selObraSocial" id="selObraSocial" required>
                            <option value="0">Obras</option>
                            <option value="1">Sociales</option>
                            <option value="2">Disponibles</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <label for="txtAfiliado">Número de Afiliado: </label>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <input class="form-control" type="number" placeholder="Número de Afiliado" name="numAfiliado" id="numAfiliado" required disabled/>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <label for="txtLocalidad">Localidad: </label>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <input class="form-control" type="text" placeholder="Localidad" name="txtLocalidad" id="txtLocalidad" required/>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <label for="txtDireccion">Dirección: </label>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <input class="form-control" type="text" placeholder="Dirección" name="txtDireccion" id="txtDireccion" required/>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <label for="txtNombre">Número de Teléfono: </label>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <input class="form-control" type="number" placeholder="Teléfono" name="numTel" id="numTel" required />
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <label for="txtNombre">Teléfono Opcional: </label>
                    </div>
                    <div class="form-group col-lg-3 col-md-3 col-sm-6">
                        <input class="form-control" type="number" placeholder="Teléfono Opcional" name="numTel2" id="numTel2"/>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <br/>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <input type="button" class="btn btn-default" value="Cancelar" id="cancelBtn"/>
                        <input type="submit" class="btn btn-primary" value="Modificar Datos"/>
                    </div>
                </form>
            </div>
        </div><!--CONTAINER -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="http://getbootstrap.com/assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
